
<mat-card class="sign-up-outer">
  <div class="title-text">
    <p id="y"> <span>Squad</span> Ninja </p>
    <p id="z">One platform to bring <br> ideas and craftsmen together</p>
  </div>
<mat-card class="sign-up-card">
  <i class="fas fa-user-circle" id="signup-logo"></i>
  <h3>Sign Up</h3>
  <div class="signup-container">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                    <label for="username"> <i class="fas fa-user"></i> Username</label>
                    <input type="username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">username is required</div>
                </div>
            </div>
          
          <div class="form-group">
              <label for="email"><i class="far fa-envelope"></i>  Email ID</label>
              <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">email is required</div>
              </div>
          </div>
          <div class="form-group">
              <label for="password"><i class="fas fa-unlock-alt" id="x"></i> Password</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
          </div>
          <div class="form-group">
              <button [disabled]="loading" class="btn-signup">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Submit
              </button>
              <a routerLink="/login" class="btn btn-link">Cancel</a>
          </div>
      </form>
</div>
</mat-card>
</mat-card>
